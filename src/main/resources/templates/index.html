<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>

<!--We display the username by using Spring Security’s integration with-->
<!--HttpServletRequest#getRemoteUser()-->
<h1 th:inline="text">Here is your feed, [[${#httpServletRequest.remoteUser}]]!</h1>
<h1 th:inline="text">Here is your feed, [[${user.getFirstName()}]]!</h1>

<!--it redirects the user to /login?logout.-->
<form th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out"/>
</form>

</body>
